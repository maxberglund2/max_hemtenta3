<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body class="bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="./">Home</a>
                <a class="navbar-brand" href="./admin">Admin</a>
            </div>
            <a class="navbar-brand" href="http://localhost:3000/signOut">Sign Out</a>
        </div>
    </nav>
    <div class="container text-light mt-4 d-flex align-items-center justify-content-center" style="height: 80vh;" id="userUpdateForm">
        <form action="/createPost" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 400px;">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title<sup class="text-danger">*</sup></label>
              <input class="form-control" type="text" name="titleInput" id="titleInput" placeholder="Choose a title" required>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description<sup class="text-danger">*</sup></label>
                <textarea class="form-control" name="descriptionInput" id="descriptionInput" placeholder="Enter a description..." required></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="form-label">Choose a Picute</label>
                <input class="form-control" type="file" name="image" id="file_input" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</body>
</html>
