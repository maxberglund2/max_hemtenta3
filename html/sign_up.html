<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body class="container d-flex align-items-center bg-dark" style="height: 100vh;width: 100vw; color: white !important;">
    <form action="/createUser" method="post" enctype="multipart/form-data" style="width: 100%;">
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" name="usernameInput">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" name="passwordInput">
        </div>
        <div class="form-check mb-1">
            <input class="form-check-input" type="radio" value="User" name="roleInput" id="radioUser" checked>
            <label class="form-check-label" for="radioUser">User</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" value="Admin" name="roleInput" id="radioAdmin">
            <label class="form-check-label" for="radioAdmin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
